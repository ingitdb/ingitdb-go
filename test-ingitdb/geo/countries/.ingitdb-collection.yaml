titles:
  en: Countries
  ru: Страны
  es: Países
  fr: Pays
  de: Länder

record_file:
  name: "{$id}/{$id}.json"
  format: json
  type: "map[string]any"

columns:
  names:
    type: map[locale]string
    required: true
    valueTitle: Name
  population:
    type: int
    title: Population
  area:
    type: int
    title: Area (km²)
  capital:
    type: string
    required: true

subCollections:
  - name: cities
    def: .ingitdb-subcol.citites.yaml  
  - name: states
    def: .ingitdb-subcol.states.yaml
