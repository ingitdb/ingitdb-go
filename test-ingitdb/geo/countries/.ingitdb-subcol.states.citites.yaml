titles:
  en: Cities
  ru: Города

record_labels:
  en: City
  ru: Города

record_file:
  name: "{$id}/{$id}.json"
  format: json
  type: "map[string]any"

min_records_count: 1
max_records_count: 100000

columns:
  names:
    type: map[locale]string
    required: true
    titles:
      en: Name
      ru: Имя
  
  state:
    type: string
    required: false
    titles:
      en: State
      ru: Штат
    foreign_key: ".."
    
  population:
    type: int
    title: Population
    
  area:
    type: int
    title: Area (km²)

